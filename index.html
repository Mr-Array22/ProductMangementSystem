<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <link rel="stylesheet" href="style.css">
    <title>InventoryDashboard</title>

</head>
    <body>
        <div class="crud">
            <div class="head">
                <h2>DashBoard</h2>
                <p>Product Management System</p>
            </div>
            <div class="inputs">
                <input onclick="getTotal()" type="text" id="title" placeholder="Title">
                <div class="price">
                    <input onkeyup="getTotal()"   type="number" id="price" placeholder="Price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                    <small id="total">32321</small>
                </div>
                <input onclick="getTotal()" type="number" id="count" placeholder="Count">
                <input onclick="getTotal()" type="text" id="category" placeholder="Category">
                <button id="submit">Create</button>

            </div>





            <div class="outputs">
                <div class="searchBlock">
                    <input onkeyup="searchData(this.value)" onclick="getTotal()" type="text" id="search" placeholder="Search">
                    <div class="btnSearch">
                        <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
                        <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
                    </div>
                </div>
                <div id="deleteAll">
                    
                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
